<html>

<body>
    <h1>Number</h1>
    <script>
        document.write(1);
    </script>
    <h2> + </h2>
    <script>
        document.write(1 + 1)    
    </script>


    <h1>String</h1>
    <script>
        document.write("1");
    </script>

    <h2> + </h2>
    <script>
        document.write("1" + "1")    
    </script>
</body>

</html>
